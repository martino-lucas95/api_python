<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes API - DevOps Demo</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --success-color: #059669;
            --error-color: #dc2626;
            --warning-color: #d97706;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .version-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 700;
            animation: pulse 2s infinite;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-md);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .env-blue {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        }

        .env-green {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }

        .env-unknown {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
        }

        .environment-info {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
        }

        .env-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--gray-600);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-blue { background: #3b82f6; }
        .status-green { background: #10b981; }
        .status-unknown { background: #6b7280; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        h1 {
            color: var(--gray-900);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--gray-600);
            font-size: 1.125rem;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: 30px;
            margin-bottom: 30px;
        }

        .card h2 {
            color: var(--gray-900);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr auto;
            gap: 15px;
            align-items: end;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: var(--gray-700);
            font-weight: 500;
            margin-bottom: 6px;
            font-size: 0.875rem;
        }

        input {
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.2s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
            font-size: 0.875rem;
            padding: 8px 16px;
        }

        .btn-success:hover {
            background: #047857;
        }

        .alert {
            padding: 16px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .notes-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .note {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            padding: 20px;
            transition: all 0.2s ease;
            position: relative;
        }

        .note:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .note h3 {
            color: var(--gray-900);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .note p {
            color: var(--gray-600);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .note-meta {
            font-size: 0.875rem;
            color: var(--gray-500);
            background: var(--gray-50);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .note-meta div {
            margin-bottom: 4px;
        }

        .note-meta div:last-child {
            margin-bottom: 0;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        .tag {
            background: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-200);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-500);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--gray-600);
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="version-badge env-unknown" id="version-badge">
                <span id="env-text">LOADING...</span>
            </div>
            <h1>üìù Notes API</h1>
            <p class="subtitle">DevOps Demo - Blue/Green Deployment con Rollback</p>
        </div>

        <div class="environment-info" id="env-info" style="display: none;">
            <div class="env-status">
                <div class="status-dot" id="status-dot"></div>
                <span id="env-details">Cargando informaci√≥n del environment...</span>
            </div>
        </div>

        <div id="alert" class="alert"></div>

        <div class="card">
            <h2>
                <svg class="icon" viewBox="0 0 20 20">
                    <path d="M10 2L3 7v11a2 2 0 002 2h10a2 2 0 002-2V7l-7-5z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
                Crear Nueva Nota
            </h2>
            <form class="form-grid" onsubmit="createNote(event)">
                <div class="form-group">
                    <label for="title">T√≠tulo</label>
                    <input type="text" id="title" placeholder="T√≠tulo de la nota" required>
                </div>
                <div class="form-group">
                    <label for="content">Contenido</label>
                    <input type="text" id="content" placeholder="Contenido de la nota" required>
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" placeholder="devops, kubernetes">
                </div>
                <button type="submit" class="btn btn-primary">
                    <svg class="icon" viewBox="0 0 20 20">
                        <path d="M10 2l8 8-8 8-8-8 8-8z"/>
                    </svg>
                    Crear
                </button>
            </form>
        </div>

        <div class="card">
            <h2>
                <svg class="icon" viewBox="0 0 20 20">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                Mis Notas
                <button class="btn btn-secondary" onclick="loadNotes()" style="margin-left: auto;">
                    <svg class="icon" viewBox="0 0 20 20">
                        <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Actualizar
                </button>
            </h2>
            <div id="notes-container"></div>
        </div>
    </div>

    <script>
        let isLoading = false;

        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 4000);
        }

        async function createNote(event) {
            event.preventDefault();
            
            if (isLoading) return;
            
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            const tagsInput = document.getElementById('tags').value.trim();
            const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()).filter(t => t) : [];
            
            if (!title || !content) {
                showAlert('El t√≠tulo y contenido son obligatorios', 'error');
                return;
            }
            
            isLoading = true;
            const button = event.target.querySelector('button');
            const originalText = button.innerHTML;
            button.innerHTML = '<div class="loading"></div> Creando...';
            button.disabled = true;
            
            try {
                const response = await fetch('/api/v2/notes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content, tags })
                });
                
                if (response.ok) {
                    showAlert('¬°Nota creada exitosamente!', 'success');
                    document.getElementById('title').value = '';
                    document.getElementById('content').value = '';
                    document.getElementById('tags').value = '';
                    await loadNotes();
                } else {
                    showAlert('Error al crear la nota', 'error');
                }
            } catch (error) {
                showAlert('Error de conexi√≥n: ' + error.message, 'error');
            } finally {
                isLoading = false;
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        async function editNote(id, currentTitle, currentContent) {
            const newTitle = prompt('Editar t√≠tulo:', currentTitle);
            if (newTitle === null) return;
            
            const newContent = prompt('Editar contenido:', currentContent);
            if (newContent === null) return;
            
            try {
                const response = await fetch(`/api/v2/notes/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTitle, content: newContent })
                });
                
                if (response.ok) {
                    showAlert('¬°Nota actualizada exitosamente!', 'success');
                    await loadNotes();
                } else {
                    const error = await response.json();
                    showAlert(`Error al editar: ${error.error || 'Error desconocido'}`, 'error');
                }
            } catch (error) {
                showAlert('Error de red al editar: ' + error.message, 'error');
            }
        }

        async function loadNotes() {
            if (isLoading) return;
            
            isLoading = true;
            const container = document.getElementById('notes-container');
            container.innerHTML = '<div style="text-align: center; padding: 40px;"><div class="loading"></div></div>';
            
            try {
                const response = await fetch('/api/v2/notes');
                const notes = await response.json();
                
                if (notes.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>üìù No hay notas a√∫n</h3>
                            <p>Crea tu primera nota usando el formulario de arriba</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = `
                    <div class="notes-grid">
                        ${notes.map(note => `
                            <div class="note">
                                <h3>${escapeHtml(note.title)}</h3>
                                <p>${escapeHtml(note.content)}</p>
                                ${note.tags && note.tags.length > 0 ? `
                                    <div class="tags">
                                        ${note.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                                    </div>
                                ` : ''}
                                <div class="note-meta">
                                    <div><strong>ID:</strong> ${note.id}</div>
                                    <div><strong>Creado:</strong> ${formatDate(note.created_at)}</div>
                                    <div><strong>Actualizado:</strong> ${formatDate(note.updated_at)}</div>
                                    <div><strong>Archivado:</strong> ${note.archived ? 'S√≠' : 'No'}</div>
                                </div>
                                <button class="btn btn-success" onclick="editNote('${note.id}', '${escapeHtml(note.title)}', '${escapeHtml(note.content)}')">
                                    <svg class="icon" viewBox="0 0 20 20">
                                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                                    </svg>
                                    Editar (fallar√°!)
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Error al cargar notas</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                isLoading = false;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                return new Date(dateString).toLocaleString('es-ES');
            } catch {
                return 'N/A';
            }
        }

        // Cargar informaci√≥n del environment y notas al inicio
        loadEnvironmentInfo();
        loadNotes();

        async function loadEnvironmentInfo() {
            try {
                const response = await fetch('/version');
                const info = await response.json();
                
                const badge = document.getElementById('version-badge');
                const envText = document.getElementById('env-text');
                const envInfo = document.getElementById('env-info');
                const statusDot = document.getElementById('status-dot');
                const envDetails = document.getElementById('env-details');
                
                // Update badge
                envText.textContent = `${info.environment.toUpperCase()} ${info.version}`;
                badge.className = `version-badge env-${info.environment}`;
                
                // Update environment info
                statusDot.className = `status-dot status-${info.environment}`;
                envDetails.innerHTML = `
                    <strong>Environment:</strong> ${info.environment.toUpperCase()} 
                    <strong>‚Ä¢</strong> <strong>Version:</strong> ${info.version} 
                    <strong>‚Ä¢</strong> <strong>Pod:</strong> ${info.hostname}
                    ${info.has_patch_bug ? '<strong>‚Ä¢</strong> <span style="color: var(--error-color);">‚ö†Ô∏è PATCH Bug Presente</span>' : ''}
                `;
                
                envInfo.style.display = 'block';
                
                // Show environment change alert
                if (info.environment === 'blue') {
                    showAlert(`üîµ Conectado al environment BLUE (${info.version}) - Versi√≥n estable`, 'success');
                } else if (info.environment === 'green') {
                    showAlert(`üü¢ Conectado al environment GREEN (${info.version}) - Nueva versi√≥n con bug`, 'error');
                } else {
                    showAlert(`‚ö™ Environment desconocido (${info.version})`, 'error');
                }
                
            } catch (error) {
                const badge = document.getElementById('version-badge');
                const envText = document.getElementById('env-text');
                envText.textContent = 'ERROR';
                badge.className = 'version-badge env-unknown';
                console.error('Error loading environment info:', error);
            }
        }
    </script>
</body>
</html>
